<div class="browse-page">
    <app-header></app-header>
    <div class="banner">
        
       @if(bannerMovies && bannerMovies.videoKey){
        <iframe class="banner-video" [src]="domSanitise.bypassSecurityTrustResourceUrl('https://www.youtube.com/embed/'+bannerMovies.videoKey+'?autoplay=1&mute=1&showinfo=0&controls=0')" frameborder="0" ></iframe>
       }@else{<img [src]="tmdbConfig.imgPath +bannerMovies.poster_path" alt="" class="banner-img"/>}
        <div class="banner-movie-info text-white">
            <h4 class="banner-heading">{{bannerMovies.original_title}}</h4>
            <p class="banner-description">{{bannerMovies.overview}}</p>
            <div class="banner-action">
                <button type="button" class="play-btn">Play</button>
                <button type="button" class="info-btn">More Info</button>
            </div>
        </div>
    </div>
    <div class="movie-categories px-10 relative z-50 -mt-30">
        <app-movie-category [title]="'Popular'" [movieList]="popularMovies"></app-movie-category>
        <app-movie-category [title]="'Upcoming'"  [movieList]="upComingMovies"></app-movie-category>
        <app-movie-category [title]="'Now Playing'"  [movieList]="nowPlayingMovies"></app-movie-category>
        <app-movie-category [title]="'Top Rated'"  [movieList]="topRatedMovies"></app-movie-category>
    </div>
</div>
